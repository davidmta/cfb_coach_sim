<!DOCTYPE html>
<html>

	<head>
		<title>CFB Coach</title>
		<link rel = "stylesheet" type = "text/css" href = "css/style.css">
	</head>

	<body>
		<div class = "background-wrap">
			<video id="video-bg-elem" preload="auto" autoplay ="true" loop = "loop" muted = "muted">
				<source src="football.mp4" type="video/mp4">
				Video not supported
			</video>
		</div>
		<div class = "content">

		</div>
		<div class = "login-box">
				<form method="post" action="https://www.authpro.com/auth/deluxe/" name="aform" target="_top">

				<input type="hidden" name="hide" value="">
				<table class='center'>
					<tr><td>Username:</td><td><input type="text" name="login"></td></tr>
					<tr><td>Password:</td><td><input type="password" name="password"></td></tr>
					<tr><td>&nbsp;</td><td><input type='checkbox' name='remember' value='1'> Remember me</td></tr>
					<tr><td>&nbsp;</td><td><input type="submit" value="Enter"></td></tr>
					<tr><td colspan=2>&nbsp;</td></tr>
					<tr><td colspan=2>Lost your username or password? Find it <a href="https://www.authpro.com/auth/deluxe/?action=lost">here</a>!</td></tr>
					<tr><td colspan=2>Not a member yet? <a href="https://www.authpro.com/auth/deluxe/?action=reg">Join now</a>.</td></tr>
				</table>
				</form>
